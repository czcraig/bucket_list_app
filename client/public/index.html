<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Bucket List</title>
    <script src="/js/bundle.js"></script>
    <link rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <h1> My Bucket </h1>
    <div class="wrapper">
      <div>
        <h2>Bucket List:</h2>
        <form id="bucket-form">
          <div>
            <label for="goal">Add to Bucket:</label>
            <input type="text" id="goal"/>
          </div>

          <input type="submit" value="Save" id="save"/>
        </form>
    </div>

    <div>
      <h2>The List:</h2>
      <div id="bucket-list"></div>
    </div>
  </body>
</html>
